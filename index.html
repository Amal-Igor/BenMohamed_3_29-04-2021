<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Oh My Food !</title>

<body>
    <header class="topheader">
        <a href="#" class="logo">ohmyfood</a>

    </header>

    <input type="text" class="searchbar" id="inputEmail5" placeholder=" &#xf3c5; Paris,Belleville">

    <section class="browsing">
        <h1 class="topheader">Réservez le menu qui vous convient</h1>
        <p class="descrption">Découvrez des restaurant d'exception, selectionnés par nos soins.</p>
        <button class="browsing-button">Explorer nos restaurants</button>
    </section>

    <section class="operation">
        <h2 class="sub-sec-head">Fonctionnement</h2>
        <ol class="operation-steps">
            <li >Choisissez un restaurant</li>
            <li>Composez votre menu</li>
            <li>Dégustez au restaurant</li>
        </ol>
    </section>

    <section class="restaurant">

        <a href='#' class="restaurant-card"> 
            <figure>
                <img class="rest-pic" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
         alt="La Palette du Gout">

                    <span class="rest-location">Ménilmontant</span>

        </a>
        
        <a href='#' class="restaurant-card">

         alt="La note enchantée">
                <figcaption class="rest-name">La note enchantée
                    <span class="rest-location">Charonne</span>

            </figure>
        </a>

        <a href='#' class="restaurant-card"> 
            <figure>
                <img class="rest-pic" src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
         alt="A la française">

        <a href='#' class="restaurant-card">
